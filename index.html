<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img src="./assets/images/illustration-article.svg" alt="Card img" />
      </div>

      <div class="card-info">
        <p class="card-info__tag">Learning</p>
        <p class="card-info__date">Published 21 Dec 2023</p>
        <h3 class="card-info__title">HTML & CSS foundations</h3>
        <p class="card-info__desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="card__user">
        <img src="./assets/images/image-avatar.webp" alt="avatar" />
        <h4 class="name">Greg Hooper</h4>
      </div>
    </div>
  </body>
</html>
